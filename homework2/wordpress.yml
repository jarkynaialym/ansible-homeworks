- name: install wordpress
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz

- name: Extract file
  unarchive:
    src: /tmp/wordpress.tar.gz
    dest: /tmp  
    remote_src: yes   #unarchieve in remote machine


- name: Copy file with owner and permissions
  copy:
    src: /tmp/wordpress/.
    dest: /var/www/html
    owner: apache
    group: apache
    mode: '755'   
    remote_src: yes


- name: restart apache
  service:
    name: httpd
    state: restarted